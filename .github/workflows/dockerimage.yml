name: Docker Image CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Auth
      run: docker login -u dtahub -p ${{ secrets.AUTH }}
    - name: Build
      run: docker build . --file Dockerfile
    - name: Publish
      run: docker push dtahub/cicd
